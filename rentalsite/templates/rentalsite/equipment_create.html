<!DOCTYPE html>

<html>
<h1>Create New Entry</h1>
<style>
body {
  background-color: #8FBC8F;
  opacity: 0.8;
}
</style>
    <body>
<form method="POST" enctype="multipart/form-data">

    <!-- Security token -->
    {% csrf_token %}

    <!-- Using the formset -->
    <b>{{ form.as_p }}</b>
    <input type="submit" value="Save">
    <a href="http://127.0.0.1:8000/rental/listpages/" > Cancel </a>
</form>
    </body>
</html>
