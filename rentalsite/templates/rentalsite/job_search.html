<!-- templates/search_results.html -->
<!DOCTYPE html>
<html>
<style>
body {
  background-color: #FAEBD7;
  opacity: 0.9;
}
</style>
<h1>Search Results</h1>
<body>
<ul>
  {% for object in object_list %}
    <li>
        <b>Job Number:</b> {{ object.jobnum }}, <b>Order Number:</b> {{ object.ordernum }},
        <b>Asset ID:</b> {{ object.assetid }}, <b>Job Details:</b> {{ object.jobdetails }},
        <b>Phase:</b> {{ object.phase }}
    </li>
  {% endfor %}
</ul>
</body>
</html>
