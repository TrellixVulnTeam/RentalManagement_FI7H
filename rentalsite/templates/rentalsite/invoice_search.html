<!-- templates/search_results.html -->
<!DOCTYPE html>
<html>
<style>
body {
  background-color: #FAEBD7;
  opacity: 0.9;
}
</style>
<h1>Search Results</h1>
<body>
<ul>
  {% for object in object_list %}
    <li>
        <b>Invoice Number:</b> {{ object.invoicenum }}, <b>Order Number:</b> {{ object.ordernum }},
        <b>Order Details:</b> {{ object.orderdetails }}, <b>Price:</b> {{ object.price }}
    </li>
  {% endfor %}
</ul>
</body>
</html>
