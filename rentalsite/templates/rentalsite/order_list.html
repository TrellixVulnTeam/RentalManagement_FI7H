<!DOCTYPE html>
<html>
<h1>List of Orders</h1>
<style>
body {
  background-color: #c7c4d9;
  opacity: 0.8;
}
</style>
<body>
<ul>
    <!-- Iterate over object_list -->
    {% for object in object_list %}
    <!-- Display Objects -->
    <li><b>Order Number:</b> {{ object.ordernum }}</li>
    <li><b>Job Numbers:</b> {{ object.jobnums }}</li>
    <li><b>Date Placed:</b> {{ object.dateplaced }}</li>

    <hr/>
    <!-- If objet_list is empty  -->
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>
</body>
</html>
