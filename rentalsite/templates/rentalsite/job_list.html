<!DOCTYPE html>
<html>
<h1>List of Jobs</h1>
<style>
body {
  background-color: #c7c4d9;
  opacity: 0.8;
}
</style>
<body>
<ul>
    <!-- Iterate over object_list -->
    {% for object in object_list %}
    <!-- Display Objects -->
    <li><b>Asset ID:</b> {{ object.jobnum }}</li>
    <li><b>Phase:</b> {{ object.phase }}</li>

    <hr/>
    <!-- If objet_list is empty  -->
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>
</body>
</html>
