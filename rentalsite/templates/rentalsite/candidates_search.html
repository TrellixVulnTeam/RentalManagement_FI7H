<!-- templates/search_results.html -->
<!DOCTYPE html>
<html>
<style>
body {
  background-color: #FAEBD7;
  opacity: 0.9;
}
</style>
<h1>Search Results</h1>
<body>
<ul>
  {% for object in object_list %}
    <li>
        <b>Buy/Rent:</b> {{ object.buyrent }}, <b>Job Number:</b> {{ object.jobnum }}, <b>Vendor Number:</b>
        {{ object.vendornum }}, <b>Returned:</b> {{ object.returned }}, <b>Buy out Price:</b>
        {{ object.buyoutprice }}, <b>To Date Rentals:</b> {{ object.todaterentals }}
    </li>
  {% endfor %}
</ul>
</body>
</html>
